<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
  <script>
    // Listing 1.2 Matrix Multiplication in the Browser
    const a = tf.tensor2d([[1, 2], [3, 4]]);
    const b = tf.tensor2d([[5, 6], [7, 8]]);
    const c = tf.matMul(a, b);
    c.print(); // Output (in browser console): [[19, 22], [43, 50]]
  </script>
</body>
</html>

<!-- / Code Explanation
// The <script> tag is used to load TensorFlow.js directly from the CDN.
// tf.tensor2d is used to create 2D tensors 'a' and 'b'.
// tf.matMul performs matrix multiplication on tensors a and b.
// c.print() prints the result of the matrix multiplication to the browser console. -->
