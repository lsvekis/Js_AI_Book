<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #news-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .article {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h3 {
            margin: 0 0 10px;
        }
        p {
            margin: 5px 0;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin-top: 10px;
        }
      </style>
</head>
<body>
    <h1>Personalized News Feed</h1>
    <div id="news-container"></div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
